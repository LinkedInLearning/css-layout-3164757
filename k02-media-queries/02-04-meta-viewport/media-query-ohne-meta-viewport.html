<!doctype html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <!-- Zum Testen auskommentieren und Seite in einem mobilen Browser aufrufen -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Media Queries – Videokurs Webtechniken lernen 3: CSS-Layout</title>
    
    <style>

      body { 
        background: white; 
        color: black; 
        font-family: sans-serif; 
        line-height: 1.5; 
        padding: 1rem; 
      } 

      @media screen and (min-width: 600px) {

        body { 
          background-color: steelblue; 
          color: white; 
        }
      
      } /* Ende @media */ 

  
    </style>
    

  </head>

  <body>
    
    <h1>Media Queries</h1>

    <p>Hintergrund- und Schriftfarbe verändern sich abhängig von der Viewportbreite.</p>

  </body>

</html>
